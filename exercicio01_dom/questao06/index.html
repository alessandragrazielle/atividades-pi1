<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de uso do DOM - CSS</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Alterando uma propriedade CSS via DOM</h1>
    <h2 id="subtitulo">Subtítulo</h2>

    <button id="btParagrafo">Alterar parágrafo</button>
</body>
</html>
